---
openapi: 3.0.3
info:
  title: Dremio Function List API
  description: |-
    This API surfaces metadata for Functions in Dremio available to other services like UI Panel, Autocomplete, and Documentation
  version: 1.0.0
tags:
  - name: function
    description: Specification for a function in Dremio
paths:
  /functions:
    get:
      tags:
        - function
      summary: Gets a list of function specification that are available to the user
      operationId: getFunctions
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Function'
components:
  schemas:
    Function:
      type: object
      properties:
        name:
          type: string
          example: "FOO"
        signatures:
          type: array
          items:
            $ref: '#/components/schemas/FunctionSignature'
        dremioVersion:
          type: string
          example: 1.0.0
        functionCategories:
          type: array
          items:
            type: string
            enum:
              - AGGREGATE
              - BINARY
              - BOOLEAN
              - BITWISE
              - CHARACTER
              - CONDITIONAL
              - CONTEXT
              - CONVERSION
              - DATETIME
              - DATETYPE
              - DIRECTORY
              - GEOSPATIAL
              - MATH
              - WINDOW
        description:
          type: string
          example: Description for the function
    FunctionSignature:
      type: object
      properties:
        returnType:
          type: string
          enum: [
            ANY,
            BOOLEAN,
            NUMERIC,
            STRING,
            DATEANDTIME,
            ARRAY,
            STRUCT,
            BYTES,
            CHARACTERS,
            FLOAT,
            DECIMAL,
            DOUBLE,
            INT,
            BIGINT,
            DATE,
            TIME,
            TIMESTAMP]
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
        description:
          type: string
          example: Description of the signature goes here
        sampleCodes:
          type: array
          items:
            $ref: '#/components/schemas/SampleCode'
        snippetOverride:
          type: string
          example: "FOO(${1|BOTH,LEADING,TRAILING|} ${2:characterSet} FROM ${3:stringToTrim})"
    Parameter:
      type: object
      properties:
        kind:
          type: string
          enum: [REGULAR, VARARG, OPTIONAL]
        parameterType:
          type: string
          enum: [
            ANY,
            BOOLEAN,
            NUMERIC,
            STRING,
            DATEANDTIME,
            ARRAY,
            STRUCT,
            BYTES,
            CHARACTERS,
            FLOAT,
            DECIMAL,
            DOUBLE,
            INT,
            BIGINT,
            DATE,
            TIME,
            TIMESTAMP]
        name:
          type: string
          example: myParameter
        description:
          type: string
          example: The description of the parameter goes here
        format:
          type: string
          example: "MM-DD-YY"
    SampleCode:
      type: object
      properties:
        call:
          type: string
          example: FOO(42)
        result:
          type: string
          example: 1337
